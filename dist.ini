[NextRelease]
format = %-13v %{yyyy-MM-dd HH:mm:ss VVVV}d

[@Git]

[@Filter]
bundle = @Basic
remove = Readme
[ReadmeFromPod]
[InstallGuide]
[MetaJSON]

[ReadmeMarkdownFromPod]
[CopyFilesFromBuild]
move = README.mkdn

[MinimumPerl]
[AutoPrereqs]
[Prereqs / TestRequires]
Test::Exception = 0.27
Test::More      = 0.7

[ExtraTests]
[PodSyntaxTests]
[PodCoverageTests]
[CompileTests]
[MetaTests]
[CriticTests]
[UnusedVarsTests]
[KwaliteeTests]
[NoTabsTests]
[SynopsisTests]
;[EOLTests]
;[ReportVersions]
